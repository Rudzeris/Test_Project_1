{% extends 'core/index.html' %}

{% block content %}
    <form class="row g-3">
        <div class="col-auto">
            <input type="text" class="form-control" placeholder="Название" name="name" value="{{ request.GET.name }}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Count</th>
      </tr>
    </thead>
    <tbody>
    {% for book in object_list %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
          <td><a href="{% url 'core:book_detail' book.pk%}">{{book.name}}</a></td>
        <td>{{book.pages|default:'-'}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
